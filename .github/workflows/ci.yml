name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: prompttovideo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-flask
    
    - name: Run tests
      env:
        FLASK_ENV: testing
        DATABASE_URL: postgresql://postgres:password@localhost:5432/prompttovideo_test
        SECRET_KEY: test-secret-key
        JWT_SECRET_KEY: test-jwt-secret
        VEO_MOCK_MODE: true
        GCS_BUCKET_NAME: test-bucket
      run: |
        pytest tests/ --cov=app --cov-report=xml --ignore=old/
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Removed build job - deployment is handled by deploy.yml workflow
  # Removed deploy-staging and deploy-production jobs - deployment is handled by deploy.yml workflow 