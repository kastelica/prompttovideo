{% extends "base.html" %}

{% block title %}Search Results - PromptToVideo{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-dark-900 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Search Header -->
        <div class="bg-white dark:bg-dark-800 rounded-lg shadow-lg p-6 mb-8">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Search Results</h1>
                    <p class="text-gray-600 dark:text-gray-400" id="searchQuery">Searching...</p>
                </div>
                
                <!-- Search Filters -->
                <div class="flex space-x-2">
                    <button onclick="setSearchType('all')" class="search-filter-btn active" data-type="all">All</button>
                    <button onclick="setSearchType('videos')" class="search-filter-btn" data-type="videos">Videos</button>
                    <button onclick="setSearchType('users')" class="search-filter-btn" data-type="users">Users</button>
                    <button onclick="setSearchType('tags')" class="search-filter-btn" data-type="tags">Tags</button>
                </div>
            </div>
            
            <!-- Search Bar -->
            <div class="relative">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search videos, prompts, tags, themes..." 
                       class="w-full px-4 py-3 pl-12 pr-4 text-gray-700 dark:text-gray-200 bg-gray-50 dark:bg-dark-700 border border-gray-300 dark:border-dark-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-dark-600">
                <div class="absolute inset-y-0 left-0 flex items-center pl-4">
                    <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <button onclick="performSearch()" class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary hover:text-secondary">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-12 hidden">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-400">Searching...</p>
        </div>
        
        <!-- Search Results -->
        <div id="searchResults" class="space-y-8">
            
            <!-- Videos Section -->
            <div id="videosSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Videos
                    <span id="videoCount" class="ml-2 text-sm text-gray-500 dark:text-gray-400"></span>
                </h2>
                <div id="videoResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Video cards will be populated here -->
                </div>
            </div>
            
            <!-- Users Section -->
            <div id="usersSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
                    </svg>
                    Users
                    <span id="userCount" class="ml-2 text-sm text-gray-500 dark:text-gray-400"></span>
                </h2>
                <div id="userResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- User cards will be populated here -->
                </div>
            </div>
            
            <!-- Tags Section -->
            <div id="tagsSection" class="hidden">
                <h2 class="text-xl font-semibold text-gray-900 dark:text-gray-100 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.99 1.99 0 013 12V7a4 4 0 014-4z"></path>
                    </svg>
                    Tags
                    <span id="tagCount" class="ml-2 text-sm text-gray-500 dark:text-gray-400"></span>
                </h2>
                <div id="tagResults" class="flex flex-wrap gap-2">
                    <!-- Tag chips will be populated here -->
                </div>
            </div>
            
            <!-- No Results -->
            <div id="noResults" class="text-center py-12 hidden">
                <svg class="mx-auto h-12 w-12 text-gray-400 dark:text-gray-500 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <h3 class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-2">No results found</h3>
                <p class="text-gray-600 dark:text-gray-400">Try adjusting your search terms or browse our featured content.</p>
                <a href="/" class="mt-4 inline-block bg-primary text-white px-6 py-2 rounded-lg hover:bg-secondary">
                    Browse Featured Videos
                </a>
            </div>
        </div>
    </div>
</div>

<style>
.search-filter-btn {
    @apply px-4 py-2 text-sm font-medium text-gray-600 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-primary;
}

.search-filter-btn.active {
    @apply bg-primary text-white hover:bg-secondary;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get search query from URL
    const urlParams = new URLSearchParams(window.location.search);
    const query = urlParams.get('q') || '';
    const type = urlParams.get('type') || 'all';
    
    // Set initial state
    document.getElementById('searchInput').value = query;
    setSearchType(type, false);
    
    if (query) {
        document.getElementById('searchQuery').textContent = `Results for "${query}"`;
        performSearch();
    }
    
    // Add search input listener
    document.getElementById('searchInput').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
            performSearch();
        }
    });
});

let currentSearchType = 'all';

function setSearchType(type, performNewSearch = true) {
    currentSearchType = type;
    
    // Update button states
    document.querySelectorAll('.search-filter-btn').forEach(btn => {
        btn.classList.remove('active');
    });
    document.querySelector(`[data-type="${type}"]`).classList.add('active');
    
    if (performNewSearch) {
        performSearch();
    }
}

async function performSearch() {
    const query = document.getElementById('searchInput').value.trim();
    
    if (!query) {
        showNoResults();
        return;
    }
    
    // Update URL
    const url = new URL(window.location);
    url.searchParams.set('q', query);
    url.searchParams.set('type', currentSearchType);
    window.history.pushState({}, '', url);
    
    // Update query display
    document.getElementById('searchQuery').textContent = `Results for "${query}"`;
    
    // Show loading
    showLoading();
    
    try {
        const response = await fetch(`/api/v1/search?q=${encodeURIComponent(query)}&type=${currentSearchType}`, {
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            displaySearchResults(data);
        } else {
            showNoResults();
        }
    } catch (error) {
        console.error('Search error:', error);
        showNoResults();
    }
}

function showLoading() {
    document.getElementById('loadingSpinner').classList.remove('hidden');
    document.getElementById('searchResults').classList.add('hidden');
}

function hideLoading() {
    document.getElementById('loadingSpinner').classList.add('hidden');
    document.getElementById('searchResults').classList.remove('hidden');
}

function displaySearchResults(data) {
    hideLoading();
    
    // Hide all sections initially
    document.getElementById('videosSection').classList.add('hidden');
    document.getElementById('usersSection').classList.add('hidden');
    document.getElementById('tagsSection').classList.add('hidden');
    document.getElementById('noResults').classList.add('hidden');
    
    let hasResults = false;
    
    // Display videos
    if (data.videos && data.videos.length > 0) {
        displayVideoResults(data.videos);
        hasResults = true;
    }
    
    // Display users
    if (data.users && data.users.length > 0) {
        displayUserResults(data.users);
        hasResults = true;
    }
    
    // Display tags
    if (data.tags && data.tags.length > 0) {
        displayTagResults(data.tags);
        hasResults = true;
    }
    
    if (!hasResults) {
        showNoResults();
    }
}

function displayVideoResults(videos) {
    document.getElementById('videosSection').classList.remove('hidden');
    document.getElementById('videoCount').textContent = `(${videos.length})`;
    
    const html = videos.map(video => `
        <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow cursor-pointer"
             onclick="window.location.href='/watch/${video.id}-${video.slug || 'video'}'">
            <div class="relative aspect-video bg-gray-200">
                ${video.thumbnail_url ? 
                    `<img src="${video.thumbnail_url}" alt="${video.title}" class="w-full h-full object-cover" style="display: block !important; visibility: visible !important; opacity: 1 !important; max-width: 100%; height: auto;">` :
                    `<div class="flex items-center justify-center h-full text-gray-400">
                        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                    </div>`
                }
                ${video.quality ? `<div class="absolute top-2 left-2 bg-black bg-opacity-70 text-white text-xs px-2 py-1 rounded">${video.quality}</div>` : ''}
                ${video.relevance_score ? `<div class="absolute top-2 right-2 bg-primary text-white text-xs px-2 py-1 rounded">Relevance: ${video.relevance_score}</div>` : ''}
            </div>
            <div class="p-4">
                <h3 class="font-semibold text-gray-900 mb-2 line-clamp-2">${video.display_title || video.title || 'Untitled'}</h3>
                ${video.description ? `<p class="text-sm text-gray-500 mb-2 line-clamp-1">${video.description}</p>` : ''}
                <div class="flex items-center justify-between text-xs text-gray-500 mb-2">
                    <span>By ${video.user.display_name || video.user.username || video.user.email}</span>
                    <span>${video.views || 0} views</span>
                </div>
                <div class="flex items-center justify-between text-xs text-gray-400">
                    <span>${video.duration ? `${video.duration}s` : ''}</span>
                    <span>${new Date(video.created_at).toLocaleDateString()}</span>
                </div>
                ${video.tags && video.tags.length > 0 ? `
                    <div class="mt-3 flex flex-wrap gap-1">
                        ${video.tags.slice(0, 3).map(tag => `
                            <span class="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded-full cursor-pointer hover:bg-gray-200"
                                  onclick="event.stopPropagation(); searchByTag('${tag}')">#${tag}</span>
                        `).join('')}
                        ${video.tags.length > 3 ? `<span class="text-xs text-gray-400">+${video.tags.length - 3} more</span>` : ''}
                    </div>
                ` : ''}
            </div>
        </div>
    `).join('');
    
    document.getElementById('videoResults').innerHTML = html;
}

function displayUserResults(users) {
    document.getElementById('usersSection').classList.remove('hidden');
    document.getElementById('userCount').textContent = `(${users.length})`;
    
    const html = users.map(user => `
        <div class="bg-white rounded-lg shadow-lg p-6 hover:shadow-xl transition-shadow cursor-pointer"
             onclick="window.location.href='/profile/${user.id}'">
            <div class="flex items-center mb-4">
                <div class="w-16 h-16 bg-primary text-white rounded-full flex items-center justify-center text-xl font-semibold mr-4">
                    ${user.avatar_url ? 
                        `<img src="${user.avatar_url}" alt="${user.display_name}" class="w-full h-full object-cover rounded-full">` :
                        `${(user.display_name || user.username || user.email).charAt(0).toUpperCase()}`
                    }
                </div>
                <div class="flex-1">
                    <h3 class="font-semibold text-gray-900 text-lg">${user.display_name || user.username || user.email}</h3>
                    <p class="text-sm text-gray-600">@${user.username || user.email.split('@')[0]}</p>
                    ${user.location ? `<p class="text-sm text-gray-500 mt-1">üìç ${user.location}</p>` : ''}
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-600">${user.follower_count || 0} followers</div>
                    <div class="text-xs text-gray-400">${user.video_count || 0} videos</div>
                </div>
            </div>
            ${user.bio ? `<p class="text-sm text-gray-600 mb-3">${user.bio}</p>` : ''}
            <div class="flex items-center justify-between text-xs text-gray-500">
                <span>${user.total_views || 0} total views</span>
                <span>Joined ${new Date(user.created_at).toLocaleDateString()}</span>
            </div>
            <button onclick="event.stopPropagation(); followUser(${user.id})" 
                    class="mt-4 w-full px-4 py-2 bg-primary text-white text-sm rounded-lg hover:bg-secondary">
                Follow
                </button>
        </div>
    `).join('');
    
    document.getElementById('userResults').innerHTML = html;
}

function displayTagResults(tags) {
    document.getElementById('tagsSection').classList.remove('hidden');
    document.getElementById('tagCount').textContent = `(${tags.length})`;
    
    const html = tags.map(tag => `
        <div class="inline-flex items-center px-4 py-3 bg-white border border-gray-200 rounded-lg cursor-pointer hover:bg-gray-50 hover:border-primary transition-colors mr-3 mb-3"
              onclick="searchByTag('${tag.name}')">
            <div class="flex items-center">
                <span class="text-primary font-medium text-lg mr-2">#</span>
                <div>
                    <div class="font-medium text-gray-900">${tag.name}</div>
                    <div class="text-xs text-gray-500">
                        ${tag.usage_count || 0} total uses ‚Ä¢ ${tag.video_count || 0} videos
                    </div>
                </div>
            </div>
        </div>
    `).join('');
    
    document.getElementById('tagResults').innerHTML = html;
}

function showNoResults() {
    hideLoading();
    document.getElementById('videosSection').classList.add('hidden');
    document.getElementById('usersSection').classList.add('hidden');
    document.getElementById('tagsSection').classList.add('hidden');
    document.getElementById('noResults').classList.remove('hidden');
}

function searchByTag(tagName) {
    document.getElementById('searchInput').value = tagName;
    performSearch();
}

async function followUser(userId) {
    try {
        const response = await fetch(`/api/v1/follow/${userId}`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('auth_token')}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            // Update button text based on action
            event.target.textContent = data.action === 'followed' ? 'Following' : 'Follow';
            event.target.classList.toggle('bg-gray-500', data.action === 'followed');
        }
    } catch (error) {
        console.error('Error following user:', error);
    }
}
</script>
{% endblock %}
