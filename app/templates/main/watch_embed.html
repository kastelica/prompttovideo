<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ video.get_seo_title() }}</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .video-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        .video-wrapper {
            position: relative;
            display: inline-block;
        }
        .attribution {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 10;
        }
        .attribution a {
            color: #3B82F6;
            text-decoration: none;
        }
        .attribution a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="video-wrapper">
            <video 
                controls
                preload="metadata"
                poster="{{ video.thumbnail_url or '' }}"
                autoplay
            >
                <source src="{{ video.gcs_signed_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <div class="attribution">
                Created with <a href="https://prompttovideo.com" target="_blank">PromptToVideo</a>
            </div>
        </div>
    </div>
</body>
</html>
