{% extends "base.html" %}

{% block title %}Forgot Password - PromptToVideo{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Reset your password
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        
        <!-- Forgot Password Form -->
        <form id="forgotPasswordForm" class="mt-8 space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">
                    Email address
                </label>
                <input id="email" name="email" type="email" required 
                       class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm"
                       placeholder="Enter your email">
            </div>

            <div>
                <button type="submit" id="submitBtn"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                    <span id="submitText">Send reset link</span>
                    <div id="loadingSpinner" class="hidden ml-2">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white"></div>
                    </div>
                </button>
            </div>
            
            <div class="text-center">
                <a href="{{ url_for('auth.login_page') }}" class="font-medium text-primary hover:text-secondary">
                    Back to login
                </a>
            </div>
        </form>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="hidden mt-4 p-4 rounded-md">
            <p id="statusText"></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('forgotPasswordForm');
    const emailInput = document.getElementById('email');
    const submitBtn = document.getElementById('submitBtn');
    const submitText = document.getElementById('submitText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const statusMessage = document.getElementById('statusMessage');
    const statusText = document.getElementById('statusText');
    
    // Handle form submission
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = emailInput.value.trim();
        
        if (!email) {
            showStatus('Please enter your email address', 'error');
            return;
        }
        
        // Show loading state
        setLoading(true);
        
        try {
            const response = await fetch('/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showStatus(data.message || 'Reset link sent! Check your email.', 'success');
                form.reset();
            } else {
                showStatus(data.error || 'Failed to send reset link', 'error');
            }
        } catch (error) {
            showStatus('Network error. Please try again.', 'error');
        }
        
        setLoading(false);
    });
    
    function setLoading(loading) {
        submitBtn.disabled = loading;
        if (loading) {
            loadingSpinner.classList.remove('hidden');
        } else {
            loadingSpinner.classList.add('hidden');
        }
    }
    
    function showStatus(message, type) {
        statusText.textContent = message;
        statusMessage.className = `mt-4 p-4 rounded-md ${type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'}`;
        statusMessage.classList.remove('hidden');
        
        // Hide after 5 seconds
        setTimeout(() => {
            statusMessage.classList.add('hidden');
        }, 5000);
    }
});
</script>
{% endblock %}
